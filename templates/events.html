{% extends "layout.html" %}
{% block title %}Events{% endblock %}
{%block content%}
  <main class='container'>
<h2>Networking Event Finder</h2>
<div class="toolbar">
  <div class="search"><span style="opacity:.8;display:inline-flex;width:22px;height:22px;align-items:center;justify-content:center"><svg width='18' height='18' viewBox='0 0 24 24' fill='none'><circle cx='11' cy='11' r='7' stroke='currentColor' stroke-width='1.5' opacity='.7'/><line x1='21' y1='21' x2='16.65' y2='16.65' stroke='currentColor' stroke-width='1.5' opacity='.7'/></svg></span><input id="evtSearch" type="text" placeholder="Search events by name, city, or tagâ€¦"/></div>
  <button class="filters-btn" onclick="document.getElementById('evtDrawer').classList.add('open');document.getElementById('evtBackdrop').classList.add('open')">Filters</button>
</div>

<div id="evtDrawer" class="drawer">
  <h3 style="margin:6px 0 12px">Filters</h3>
  <div class="field">
    <label for="evtCity">City</label>
    <select id="evtCity">
      <option value="">All</option>
      <option>Toronto</option>
      <option>Waterloo</option>
      <option>NYC</option>
      <option>San Francisco, CA</option>
      <option>Dublin, IE</option>
      <option>London, UK</option>
      <option>Ottawa, ON</option>
    </select>
  </div>
  <div class="field">
    <label for="evtType">Type</label>
    <select id="evtType">
      <option value="">All</option>
      <option>Networking</option>
      <option>Career Fair</option>
      <option>Mentorship</option>
      <option>Panel</option>
      <option>Workshop</option>
      <option>Meetup</option>
    </select>
  </div>
  <div class="field">
    <label for="evtFrom">From date</label>
    <input id="evtFrom" type="date"/>
  </div>
  <button class="btn-primary apply" onclick="document.getElementById('evtDrawer').classList.remove('open');document.getElementById('evtBackdrop').classList.remove('open')">Apply</button>
</div>
<div id="evtBackdrop" class="drawer-backdrop" onclick="document.getElementById('evtDrawer').classList.remove('open');this.classList.remove('open')"></div>

<section id="timeline" class="events-grid"></section>
<script>HTCH_APP.initEvents();</script>
</main>{% endblock %}
