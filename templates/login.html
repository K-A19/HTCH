<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="login-button">Login</button>
                    <p>Don't have an account? <a href="templates/signup.html">Sign up</a></p>
                     <div id="error-message" style="color: red;"></div>
                </form>
            </div>
<script>
 document.getElementById('login-button').addEventListener('click', async (event) => {
    event.preventDefault(); // Prevent form submission
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Input validation
    if (!email || !password) {
      document.getElementById('error-message').textContent = "Please enter both email and password.";
      return;
    }

    try {
      await logIn(email, password);
      // Redirect to profile page or display success message
      window.location.href = "/templates/profile.html";
    } catch (error) {
      document.getElementById('error-message').textContent = error.message;
       if (error.code === 'auth/user-not-found') {
          window.location.href = "/templates/signup.html";
        }
    }
  });
</script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
