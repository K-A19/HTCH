<!doctype html><html lang='en'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width, initial-scale=1'/><title>HTCH — Sign Up / Login</title><link rel='stylesheet' href='assets/styles.css'/></head><body><script src='assets/app.js'></script><script>document.write(HTCH_APP.nav(''))</script><main class='container'>
<section class="login-hero">
  <div class="login-card">
    <div class="login-tabs">
      <div class="login-tab active" id="tabLogin">Login</div>
      <div class="login-tab" id="tabSignup">Signup</div>
    </div>
    <div id="loginPane">
      <div class="input-row"><button class="btn btn-linkedin" style="width:100%" onclick="alert('LinkedIn OAuth — demo')">Login with LinkedIn</button></div>
      <div class="divider"></div>
      <div class="label">Username</div><input class="input" placeholder="your_username"/>
      <div class="m-footer" style="justify-content:flex-end"><button class="btn-primary" style="width:100%">Login</button></div>
    </div>
    <div id="signupPane" style="display:none">
      <div class="input-row"><button class="btn btn-linkedin" style="width:100%" onclick="alert('LinkedIn OAuth — demo')">Sign up with LinkedIn</button></div>
      <div class="divider"></div>
      <div class="label">Username</div><input class="input" placeholder="your_username"/>
      <div class="m-footer" style="justify-content:flex-end"><button class="btn-primary" style="width:100%">Create account</button></div>
    </div>
  </div>
</section>
<script>
  const a=document.getElementById('tabLogin'), b=document.getElementById('tabSignup');
  a.onclick=()=>{ a.classList.add('active'); b.classList.remove('active'); loginPane.style.display='block'; signupPane.style.display='none'; };
  b.onclick=()=>{ b.classList.add('active'); a.classList.remove('active'); loginPane.style.display='none'; signupPane.style.display='block'; };
</script>
</main><script>document.write(HTCH_APP.footer())</script></body></html>
