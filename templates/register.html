<!doctype html><html lang='en' style="height:100%">
    <head>
        <meta charset='utf-8'/><meta name='viewport' content='width=device-width, initial-scale=1'/>
        <title>Sign Up</title><link rel='stylesheet' href="{{ url_for('static', filename='css/styles.css') }}"/>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </head>
    <body style="height:95%"> 
        <a class="brand" style="height:5%; margin-top: 15px; margin-left: 10px;">
        <img class="diamond" src="/static/images/htch_logo.png" alt="HTCH symbol"><span>HTCH</span>
    </a>     
<section class="login-hero" style="height:100%">
    <form class="login-card" action="/register" method="post" >
    <div class="login-tabs">
      <a class="login-tab" id="tabLogin" href="{{ url_for('login') }}">Login</a>
      <a class="login-tab active" id="tabSignup" href="{{ url_for('register') }}">Signup</a>
    </div>
    <div id="loginPane">
        <div class="label">Name</div><input class="input" type="text" class="form-control" id="name" name="name" placeholder="Name">
      <div class="label">Email</div><input class="input" type="email" class="form-control" id="email" name="email" placeholder="Email">
      <div class="label">Password</div><input class="input" type="password" class="form-control" id="password" name="password" placeholder="Password">
      <div class="label">Confirm Password</div><input class="input" type="password" class="form-control" id="confirmation" name="confirmation" placeholder="Confrim Password">
      <div class="m-footer" style="display:block; text-align: center;"><button style="text-align: center; width: 100%;" type="submit" class="btn btn-primary" id="login-button">Sign Up</button><br><div class="divider"></div>
                <p>Already have an account? <a href="{{ url_for('login') }}" style="color: #22D3EE;">Login</a></p>
                <div id="error-message" style="color: red;">{% if error%}{{ error }}{% endif %}</div></div></div>
    </div>
</form>
</section>
</main>
<div class="container"><div class="line"></div><div style="font-size:12px;color:#627086">Â© 2025 HTCH</div></div></body></body></html>
